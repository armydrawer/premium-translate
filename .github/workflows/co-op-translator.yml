name: Co-op Translator

on:
  push:
    branches:
      - main

jobs:
  co-op-translator:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Co-op Translator
        run: |
          python -m pip install --upgrade pip
          pip install co-op-translator

      - name: Create source directory and limit files
        run: |
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
          mkdir -p temp-translate-source
          
          # –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ñ–∞–π–ª—ã .md (–∏—Å–∫–ª—é—á–∞—è —É–∂–µ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–Ω—ã–µ) –∏ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 100
          find . -name "*.md" \
            -not -path "./premium-translate/*" \
            -not -path "./translations/*" \
            -not -path "./temp-translate-source/*" \
            -not -path "./.git/*" \
            | head -100 \
            | while read file; do
              # –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π –≤ temp-translate-source
              target_dir="temp-translate-source/$(dirname "$file" | sed 's|^\./||')"
              mkdir -p "$target_dir"
              # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª
              cp "$file" "$target_dir/"
            done
          
          echo "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞:"
          find temp-translate-source -name "*.md" | wc -l

      - name: Run Co-op Translator
        env:
          PYTHONIOENCODING: utf-8
          # === AI Service Credentials ===
          AZURE_SUBSCRIPTION_KEY: ${{ secrets.AZURE_SUBSCRIPTION_KEY }}
          AZURE_AI_SERVICE_ENDPOINT: ${{ secrets.AZURE_AI_SERVICE_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_MODEL_NAME: ${{ secrets.AZURE_OPENAI_MODEL_NAME }}
          AZURE_OPENAI_CHAT_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}
          OPENAI_CHAT_MODEL_ID: ${{ secrets.OPENAI_CHAT_MODEL_ID }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        run: |
          # –ü–µ—Ä–µ–≤–æ–¥–∏–º —Ç–æ–ª—å–∫–æ —Å —Ä—É—Å—Å–∫–æ–≥–æ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π, –∏—Å–ø–æ–ª—å–∑—É—è –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –∫–∞–∫ –∏—Å—Ç–æ—á–Ω–∏–∫
          translate -l "en" -r temp-translate-source -y

      - name: Move translations to target directory
        run: |
          # –°–æ–∑–¥–∞–µ–º —Ü–µ–ª–µ–≤—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
          mkdir -p premium-translate/en
          
          # –ü–µ—Ä–µ–º–µ—â–∞–µ–º –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã –∏–∑ translations/en –≤ premium-translate/en
          if [ -d "temp-translate-source/translations/en" ]; then
            cp -r temp-translate-source/translations/en/* premium-translate/en/
          fi
          
          # –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –ø–µ—Ä–µ–≤–æ–¥—ã —Å–æ–∑–¥–∞–ª–∏—Å—å –≤ –∫–æ—Ä–Ω–µ–≤–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ translations
          if [ -d "translations/en" ]; then
            cp -r translations/en/* premium-translate/en/
          fi
          
          # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          rm -rf temp-translate-source translations translated_images
          
          echo "–ü–µ—Ä–µ–≤–æ–¥—ã –ø–µ—Ä–µ–º–µ—â–µ–Ω—ã –≤ premium-translate/en"
          echo "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤:"
          find premium-translate/en -name "*.md" | wc -l

      - name: Create Pull Request with translations
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üåê Update Russian to English translations (100 files limit)"
          title: "üåê Russian to English translations via Co-op Translator"
          body: |
            This PR adds English translations for Russian content (limited to 100 files per run).

            ### üìã Changes included
            - Translated Russian markdown files to English
            - Translations are available in the `premium-translate/en/` directory
            - Maximum 100 files processed in this batch

            ### üìä Translation Details
            - Source language: Russian (ru)
            - Target language: English (en)
            - Files limit: 100 per run
            - Target directory: premium-translate/en/

            ---
            üåê Automatically generated by the [Co-op Translator](https://github.com/Azure/co-op-translator) GitHub Action.
          branch: russian-to-english-translations
          base: main
          labels: translation, automated-pr, russian-to-english
          delete-branch: true
          add-paths: |
            premium-translate/
