name: Translate Russian Docs to English

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ru/**'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- НОВЫЙ ШАГ ДЛЯ ОТЛАДКИ ---
      # Этот шаг покажет нам точную структуру файлов, которую видит GitHub Actions
      - name: List files in the repository
        run: ls -R

      # Шаг 2: Настраиваем окружение Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdown

      # Шаг 4: Запускаем основной скрипт перевода
      - name: Find and translate changed files
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/workflows/scripts/translate.py

      # Шаг 5: Делаем коммит с переведенными файлами
      - name: Commit translated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(en): automatic translation of updated files"
          file_pattern: "en/**/*.md en/**/*.png"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
