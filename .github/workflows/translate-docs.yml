name: Translate Russian Docs to English

on:
  push:
    branches:
      - main  # Или ваша основная ветка
    paths:
      - 'ru/**'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужен для получения информации о предыдущих коммитах

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdown

      - name: Find and translate changed files
        id: translate_script
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          # Скрипт для определения измененных файлов и их перевода
          python .github/workflows/scripts/translate.py

      - name: Commit translated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(en): automatic translation of updated files"
          file_pattern: "en/**/*.md en/**/*.png" # Какие файлы включать в коммит
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
